<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<!-- начинай смотреть отсюда -->
<body>
  <!-- Привет я симантический тег main, сейчас тебе это ни о чем не говорит. Но если в кратце, то я специальный контейнер для основного содержимого сайта -->
  <main class="main">
    <!-- Я главный заголовок сайта, самый большой из всех 6-и братьев (h1-h6). Используется для названия частей сайта -->
    <h1>Заголовок заголовок 1-го уровня</h1>
    <h2>Заголовок 2-го уровня</h2>
    <!-- class - это специальный селектор (селектор - это как бы имя или звание штуки по которой можно к нему обратиться) для взаимодействия с ним ( сменить цвет, форму и т.д) -->
    <div class="square"></div>

    <h2>Изменим Круг</h2>
    <div class="circle"></div>
    <div class="buttons">
      <!-- id почти тоже самое что и class, есть некоторые отличия но сейчас это не важно -->
      <button id="first">Сменить цвет</button>
      <button id="second">Изменить форму</button>
      <button id="third">Увеличить</button>
      <button id="fourth">Уменьшить</button>
      <button id="fifth">Привет мир !</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
